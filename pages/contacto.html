<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Brune - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="encabezado">
        <div class="logo">
            <a href="../index.html"><img id="up" src="../img/Logo.png" alt="Logo Casa Brune" width="150" height="150"></a>
        </div>
        <nav class="nave">   
            <ul class="listasnav">
                <li><a class="enlace"  href="../index.html">Inicio</a></li>
                <li><a class="enlace" href="alfareria.html">Alfarería</a></li>
                <li><a class="enlace" href="cursos.html">Cursos y Tutoriales</a></li>
                <li><a class="enlace" href="galeria.html">Galería</a></li>
                <li><a class="enlace" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="info">
        <section>
            <h1>Casa Brune - Contacto</h1>
        </section>

        <section>
            
            <h2>Formulario de contacto</h2>
            <form class="formulario" action="" method="post" enctype="text/plain">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nobmre" placeholder="Nombre" required>
                </fieldset>
                <fieldset>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <label for="genero">Género</label>
                    <select name="Genero" name="genero" id="genero" required>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option> 
                        <option value="a">Prefiero no contestar</option>    
                    </select>
                </fieldset>
                <fieldset>
                    <label for="consulta">Dejanos tu consulta</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
                </fieldset>
                <fieldset>
                    <input class="boton" type="reset" value="Borrar todo">
                    <input class="boton" type="submit" value="Envianos tu consulta">
                </fieldset>
            </form>  

        </section>

    </main>
    
    <footer id="pie">
        <section class="gridfoot"> 
            <div class="logo">
                <a href="../index.html"><img src="../img/Logo.png" alt="Logo Casa Brune" width="165" height="165"></a>
            </div>

            <div class="maps">
                <h3>Nuestra Ubicacion</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d413.0073125280615!2d-59.02655499141306!3d-34.093641781079924!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1693780046145!5m2!1ses!2sar" width="150" height="130" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="enlaces">
                <ul class="listasfoot">
                    <li><a class="enlace"  href="../index.html">Inicio</a></li>
                    <li><a class="enlace" href="alfareria.html">Alfarería</a></li>
                    <li><a class="enlace" href="cursos.html">Cursos y Tutoriales</a></li>
                    <li><a class="enlace" href="galeria.html">Galería</a></li>
                    <li><a class="enlace" href="#">Contacto</a></li>
                </ul>
            </div>

            <div class="redes">
                <h3>Nuestras Redes</h3>
                <ul class="listasredes">
                    <li> <a href="https://www.instagram.com/casa_brune/"><img src="../img/Instagram.svg.png" alt="icono instagram" width="20" height="20"></a></li>
                    <li> <a href="https://www.facebook.com"><img src="../img/facebooklogo.png" alt="icono facebook" width="20" height="20"></a></li>
                    <li> <a href="https://www.tiktok.com"><img src="../img/TikToklogo.png" alt="icono tiktok" width="20" height="20"></a></li>
                    <li> <a href="https://www.x.com"><img src="../img/twitterlogo.png" alt="icono twitter" width="20" height="20"></a></li>
                </ul>
            </div>
            
            <div class="copyr">
                <p>© Casa Brune 2023</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
